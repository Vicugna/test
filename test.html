<script>
$(function(){


$('.scroll').each(function(){

	scrollaction( { item : $(this) , deray : 500 });

});


function scrollaction(obj){

	var views = {

		top : obj.item.offset().top - 400,
		deray : obj.deray,

		action : function(){
			$(window).scroll(function(){

				var scroll = $(this).scrollTop();

				if(scroll > views.top){
					timer(obj.item , views.deray);
				}

			console.log(scroll);

			});
		}

	}

	views.action();

}

function timer(target, deray){

	setTimeout(function(){
		target.animate({
			opacity : 1
		})
	},deray);

}

});

</script>
